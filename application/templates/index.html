{% extends "layout.html" %}

{% block body %}
<p>
    Here is a list of your hosts:
</p>
{% for host in all_hosts %}
    <p>
        Host #{{ host.host_id }} -
        {{ host.host_name }} - 
        {{ host.host_ip }} 
        <a href="{{url_for('update_host', id=host.host_id)}}">Update</a>
        <a href="{{url_for('delete_host', id=host.host_id)}}">Delete</a><br>
    </p>
{% endfor %}
{% endblock body%}
